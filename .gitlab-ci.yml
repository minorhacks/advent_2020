image: "rustlang/rust:nightly"

test:
  script:
    - rustc --version && cargo --version
    - cargo test --all --release --features expensive_tests --color=always
  tags: ["linux"]

lint:
  script:
    - rustc --version && cargo --version
    - cargo clippy --all-features --color=always -- -D warnings
  tags: ["linux"]

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
  paths:
    - cargo/
